<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./design.css">
    <link rel="icon" type="image/png" href="images/weather-app.png">
    <link rel="icon" type="image/x-icon" href="weather-app.png ">
    
</head>
<body>
    <h1> weather-application</h1>
  
    
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter your city Name" id="cityinput">
                <input type="submit" value="submit" id="add">
               
            </section>
        </section>
        <section class="display"> 
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
